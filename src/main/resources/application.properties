# Nom de l'application
spring.application.name=gestion

# Configuration de la source de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ega?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=frfrfrfr
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optionnel : formats de SQL lisibles
spring.jpa.properties.hibernate.format_sql=true

# Pool de connexion Hikari (par défaut utilisé par Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Activer le suivi des beans dans Spring Boot
spring.main.allow-bean-definition-overriding=true
